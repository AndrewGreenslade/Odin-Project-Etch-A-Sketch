<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="gridSizeForm">
      <input
        type="number"
        name="gridSize"
        placeholder="number value"
        id="gridSizeInput"
        class="center"
      />
      <input
        type="button"
        id="gridSizeSubmit"
        onclick="changeGridSize()"
        value="Change grid size"
        class="center"
      />
    </form>

    <button id="resetButton" class="center" onclick="ResetGrid()">Reset</button>

    <div id="containerDiv" class="centerDiv"></div>

    <script src="script.js"></script>
  </body>
</html>
